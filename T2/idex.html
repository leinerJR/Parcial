<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planificador de Tareas</title>
</head>
<body>

    <h1>Planificador de Tareas</h1>

    <!-- Formulario para agregar tarea -->
    <form id="taskForm">
        <label for="taskTitle">Nombre de la tarea:</label>
        <input type="text" id="taskTitle" required><br><br>

        <label for="taskDescription">Descripción:</label>
        <input type="text" id="taskDescription" required><br><br>

        <label for="taskCategory">Categoría:</label>
        <input type="text" id="taskCategory" required><br><br>

        <label for="taskDueDate">Fecha de límite (yyyy-mm-dd):</label>
        <input type="date" id="taskDueDate" required><br><br>

        <label for="taskCompletionDate">Fecha de terminación (yyyy-mm-dd):</label>
        <input type="date" id="taskCompletionDate" required><br><br>

        <button type="submit">Agregar tarea</button>
    </form>

    <!-- Área para mostrar las tareas -->
    <div class="task-list" id="taskList"></div>

    <script src="script.js"></script>
</body>
</html>
